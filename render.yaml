databases:
  - name: specialwash-db
    plan: free

services:
  - type: web
    name: specialwash-backend
    env: python
    plan: free
    buildCommand: |
      echo "python-3.10.13" > runtime.txt
      pip install -r requirements.txt || pip install -r backend/requirements.txt
    startCommand: gunicorn -w 2 -k gthread -t 120 -b 0.0.0.0:$PORT backend.app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: specialwash-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGINS
        fromService:
          name: specialwash-frontend
          type: web
          property: url

  # --- Frontend estático (Create React App build) ---
  - type: web
    name: specialwash-frontend
    runtime: static
    # Construye la app React (monorepo)
    buildCommand: cd specialwash-base-frontend && npm ci && npm run build
    # Publica la carpeta resultante del build (relativa a la raíz del repo)
    staticPublishPath: specialwash-base-frontend/build
    # Rewrites para React Router (SPA)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # La app React conocerá la URL del backend en Render
      - key: REACT_APP_BACKEND_URL
        fromService:
          name: specialwash-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL
