<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SpecialWash · Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="/admin">SpecialWash · Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/admin' %}active{% endif %}" href="/admin">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path.startswith('/admin/maquinaria') %}active{% endif %}" href="/admin/maquinaria">Maquinaria</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path.startswith('/admin/trabajadores') %}active{% endif %}" href="/admin/trabajadores">Trabajadores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path.startswith('/admin/proveedores') %}active{% endif %}" href="/admin/proveedores">Proveedores</a>
        </li>
      </ul>
      <div class="d-flex">
        <a href="/admin/logout" class="btn btn-warning btn-sm">Salir</a>
      </div>
    </div>
  </div>
</nav>

<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="alert alert-{{cat}}">{{msg}}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
