{% extends 'admin_base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm"><div class="card-body">
      <h2 class="h6">Editar producto #{{p.id}}</h2>
      <form method="post" action="/admin/productos/{{p.id}}/update">
        <div class="mb-2"><label class="form-label">Nombre</label><input name="nombre" class="form-control" value="{{p.nombre}}" required></div>
        <div class="mb-2"><label class="form-label">Stock mínimo</label><input type="number" name="stock_minimo" class="form-control" value="{{p.stock_minimo}}" min="0"></div>
        <div class="mb-2"><label class="form-label">Categoría</label><input name="categoria" class="form-control" value="{{p.categoria or ''}}"></div>
        <div class="mb-3"><label class="form-label">Detalle</label><input name="detalle" class="form-control" value="{{p.detalle or ''}}"></div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" name="activo" id="act-{{p.id}}" {% if p.activo %}checked{% endif %}>
          <label class="form-check-label" for="act-{{p.id}}">Activo</label>
        </div>
        <div class="d-flex gap-2">
          <a class="btn btn-secondary" href="/admin">Cancelar</a>
          <button class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div></div>
  </div>
</div>
{% endblock %}
